<body style="background-color:darkslategray;">
     <div style="margin: 135px">
      <form  class="col-md-6 offset-4" style="background-color : #fff">
         <h3  style="text-align: center ;padding: 20px;">Training Details</h3>
         <hr>
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Course ID</span>
          </div>
          <input type="text" class="form-control" placeholder="Enter Course ID" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Course Name</span>
          </div>
          <input type="text" class="form-control" placeholder="Enter Course Name" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Duration</span>
          </div>
          <input type="text" class="form-control" placeholder="Enter Course Duration" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Course Type</span>
          </div>
          <input type="text" class="form-control" placeholder="Enter Course Type" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <br>
        <div style="text-align: center;padding: 0px 102px 20px;"  class="btn-group" role="group" >  
        <button style="width: 150px" type="reset"  class="btn btn-outline-secondary">Reset</button>
        <button  style="width: 150px" type="submit"  class=" btn btn-outline-primary" >Submit</button>
        <br>
        <br>
      </div>
       </div>
      
      
     </div>
    
   
   </div>
  
  


 </div>

      </form>

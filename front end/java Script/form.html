<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

<body>

<div class="col md-4 offset-4">
  <h2>Form</h2>
  <form action="/action_page.php">
    <div class="col md-3 " >
      <label for="email">Email:</label>
      <input type="email" onkeyup="validateForm()" id="email" placeholder="Enter email" name="email">
    </div>
    <br>
    <div class="col md-3 ">
      <label for="pwd">Password:</label>
      <input type="password" onkeyup="validateForm()" id="pwd" placeholder="Enter password" name="paswd">
    </div>
    <br>
    <div class="col md-3 ">
      <label for="pwd">ConfirmPassword:</label>
      <input type="password" onkeyup="validateForm()" id="confirmPassword" placeholder="Renter password" name="confirmPassword">
    </div>
    
    <button type="submit" disable id="submitButton" onmou class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
